<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <!-- Contact Form -->
        <form action="#" method="POST">
            <h1>Contact Us</h1>
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" required></textarea>
            <input type="submit" value="Submit">
        </form>

        <!-- Login Form -->
        <form action="#" method="POST">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>

       
        <form action="#" method="POST">
            <h1>Survey</h1>
            <label for="surveyName">Name:</label>
            <input type="text" id="surveyName" name="surveyName" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <label>Which programming languages do you know?</label>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="languages[]" value="HTML">
            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="languages[]" value="CSS">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="js" name="languages[]" value="JavaScript">
            <label for="python">Python</label>
            <input type="checkbox" id="python" name="languages[]" value="Python">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
